<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Страница про интересные места для путешествий по России"
    />
    <meta
      name="keywords"
      content="путешествия, Сочи, Санкт-Петербург, Петергоф, Эльбрус, Куршская коса, Калининград, Теберда"
    />
    <meta name="author" content="Денис Шалаев" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar-img.jpg"
          alt="фото пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button link"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button link"></button>
      </section>
      <section class="elements page__elements">
        <ul class="elements__list">
          <li class="elements__item">
            <div class="element">
              <img
                class="element__img"
                src="images/elements__item-01.png"
                alt="Мамаев Курган"
              />
              <div class="element__info">
                <h2 class="element__info-place">Мамаев Курган</h2>
                <button type="button" class="element__info-heart"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="element">
              <img
                class="element__img"
                src="images/elements__item-02.png"
                alt="Волгоградское море"
              />
              <div class="element__info">
                <h2 class="element__info-place">Волгоградское море</h2>
                <button type="button" class="element__info-heart"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="element">
              <img
                class="element__img"
                src="images/elements__item-03.png"
                alt="Теберда"
              />
              <div class="element__info">
                <h2 class="element__info-place">Теберда</h2>
                <button type="button" class="element__info-heart"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="element">
              <img
                class="element__img"
                src="images/elements__item-04.png"
                alt="Калининград"
              />
              <div class="element__info">
                <h2 class="element__info-place">Калининград</h2>
                <button type="button" class="element__info-heart"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="element">
              <img
                class="element__img"
                src="images/elements__item-05.png"
                alt="Петергоф"
              />
              <div class="element__info">
                <h2 class="element__info-place">Петергоф</h2>
                <button type="button" class="element__info-heart"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="element">
              <img
                class="element__img"
                src="images/elements__item-06.png"
                alt="Чегет"
              />
              <div class="element__info">
                <h2 class="element__info-place">Чегет</h2>
                <button type="button" class="element__info-heart"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup page__popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close link"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="user-info">
        <input
          class="popup__text-field"
          type="text"
          placeholder="Ваше имя"
          name="user-name"
        />
        <input
          class="popup__text-field"
          type="text"
          placeholder="Ваша профессия"
          name="user-job"
        />
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      </div>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
</html>
