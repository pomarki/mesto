<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Страница про интересные места для путешествий по России"
    />
    <meta
      name="keywords"
      content="путешествия, Сочи, Санкт-Петербург, Петергоф, Эльбрус, Куршская коса, Калининград, Теберда"
    />
    <meta name="author" content="Денис Шалаев" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/main.js" defer></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar-img.jpg"
          alt="фото пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button link"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button link"></button>
      </section>
      <section class="elements page__elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup page__popup">
      <div class="popup__container" id="container-profile">
        <button
          type="button"
          class="popup__close link"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="user-info">
        <input
          class="popup__text-field"
          type="text"
          placeholder="Ваше имя"
          name="user-name"
        />
        <input
          class="popup__text-field"
          type="text"
          placeholder="Ваша профессия"
          name="user-job"
        />
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      </div>
      <div class="popup__container" id="container-picture">
        <button
          type="button"
          class="popup__close link"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="add-picture">
        <input
          class="popup__text-field"
          type="text"
          placeholder="Название"
          name="picture-name"
        />
        <input
          class="popup__text-field"
          type="text"
          placeholder="Ссылка на картинку"
          name="picture-link"
        />
        <button type="submit" class="popup__save">Создать</button>
      </form>
      </div>
      <figure class="popup__picture-container" id="full-picture-container">
        <button type="button" class="popup__close link"></button>
        <img class="popup__picture-img" src="#" alt="#">
        <figcaption class="popup__picture-subtitle"></figcaption>      
      </figure>
    </section>
    <template id="template__element">
      <li class="elements__item">
        <div class="element">
          <button type="button" class="element__trash"></button>
          <img
            class="element__img"
            src="#"
            alt="#"
          />
          <div class="element__info">
            <h2 class="element__info-place"></h2>
            <button type="button" class="element__info-heart element__info-heart_type_disabled"></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
