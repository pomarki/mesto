<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Страница про интересные места для путешествий по России"
    />
    <meta
      name="keywords"
      content="путешествия, Сочи, Санкт-Петербург, Петергоф, Эльбрус, Куршская коса, Калининград, Теберда"
    />
    <meta name="author" content="Денис Шалаев" />

    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img
          class="profile__avatar"
          src="<%=require('./images/profile__avatar-img.jpg')%>"
          alt="фото пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button link"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button link"></button>
      </section>
      <section class="elements page__elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup page__popup" id="popup-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button link"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          name="user-info"
          class="popup__form"
          autocomplete="off"
          novalidate
        >
          <div class="popup__section">
            <input
              required
              minlength="2"
              maxlength="40"
              class="popup__text-field"
              type="text"
              placeholder="Ваше имя"
              name="user-name"
              id="user-name"
            />
            <span class="popup__input-error" id="user-name-error"></span>
          </div>
          <div class="popup__section">
            <input
              required
              minlength="2"
              maxlength="200"
              class="popup__text-field"
              type="text"
              placeholder="Ваша профессия"
              name="user-job"
              id="user-job"
            />
            <span class="popup__input-error" id="user-job-error"></span>
          </div>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup page__popup" id="popup-add-picture">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button link"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          name="add-picture"
          class="popup__form"
          autocomplete="off"
          novalidate
        >
          <div class="popup__section">
            <input
              required
              minlength="2"
              maxlength="30"
              class="popup__text-field"
              type="text"
              placeholder="Название"
              name="picture-name"
              id="picture-name"
            />
            <span class="popup__input-error" id="picture-name-error"></span>
          </div>
          <div class="popup__section">
            <input
              required
              class="popup__text-field"
              type="url"
              placeholder="Ссылка на картинку"
              name="picture-link"
              id="picture-link"
            />
            <span class="popup__input-error" id="picture-link-error"></span>
          </div>
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_disabled"
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup page__popup popup_theme_dark" id="popup-full-picture">
      <figure class="popup__picture-container">
        <button type="button" class="popup__close-button link"></button>
        <img class="popup__picture-img" src="#" alt="#" />
        <figcaption class="popup__picture-subtitle"></figcaption>
      </figure>
    </section>
    <section class="popup page__popup" id="popup-confirm">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button link"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="button" class="popup__save-button">Да</button>
      </div>
    </section>
    <section class="popup page__popup" id="popup-avatar-form">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button link"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          name="upg-avatar"
          class="popup__form"
          autocomplete="off"
          novalidate
        >
          <div class="popup__section">
            <input
              required
              class="popup__text-field"
              type="url"
              placeholder="Ссылка на картинку"
              name="avatar-link"
              id="avatar-link"
            />
            <span class="popup__input-error" id="avatar-link-error"></span>
          </div>
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_disabled"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <template id="template__element">
      <li class="elements__item">
        <div class="element">
          <button type="button" class="element__trash"></button>
          <img class="element__img" src="#" alt="#" />
          <div class="element__info">
            <h2 class="element__info-place"></h2>
            <button
              type="button"
              class="element__info-heart element__info-heart_type_disabled"
            ></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
